<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Resume</title>
    <meta name="description" content="Resume" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --resume-header-offset: 9rem;
        --resume-frame-max-width: 900px;
      }

      @media only screen and (max-width: 56.25em) {
        :root {
          --resume-header-offset: 7.5rem;
        }
      }

      .resume-page {
        background-color: #2f242c;
        margin: 0;
        min-height: 100vh;
        padding-top: var(--resume-header-offset);
      }

      .resume-page__main {
        min-height: calc(100vh - var(--resume-header-offset));
        display: flex;
        justify-content: center;
        padding: 2rem 1.5rem 6rem;
      }

      @media only screen and (max-width: 56.25em) {
        .resume-page__main {
          padding: 1.5rem 1.2rem 5rem;
        }
      }

      .resume-page__frame {
        width: min(100%, var(--resume-frame-max-width));
        height: calc(100vh - var(--resume-header-offset) - 6rem);
        min-height: 60rem;
        border: none;
        display: block;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        background-color: #fff;
      }

      @media only screen and (max-width: 56.25em) {
        .resume-page__frame {
          height: calc(100vh - var(--resume-header-offset) - 5rem);
          min-height: 50rem;
        }
      }
    </style>
    
  </head>
    
  <body class="resume-page">
    <header class="header">
      <div class="header__content">
        <div class="header__logo-container">
          <div class="header__logo-img-cont">
            <img
              src="./assets/png/arnav-surjan.png"
              alt="Arnav Surjan logo"
              class="header__logo-img"
            />
          </div>
          <span class="header__logo-sub">Arnav Surjan</span>
        </div>
        <div class="header__main">
          <ul class="header__links">
            <li class="header__link-wrapper">
              <a href="./index.html" class="header__link"> Home </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#about" class="header__link"> About </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#projects" class="header__link"> Projects </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./index.html#contact" class="header__link"> Contact </a>
            </li>
            <li class="header__link-wrapper">
              <a href="./resume.html" class="header__link"> Resume </a>
            </li>
          </ul>
          <div class="header__main-ham-menu-cont">
            <img
              src="./assets/svg/ham-menu.svg"
              alt="hamburger menu"
              class="header__main-ham-menu"
            />
            <img
              src="./assets/svg/ham-menu-close.svg"
              alt="hamburger menu close"
              class="header__main-ham-menu-close d-none"
            />
          </div>
        </div>
      </div>
      <div class="header__sm-menu">
        <div class="header__sm-menu-content">
          <ul class="header__sm-menu-links">
            <li class="header__sm-menu-link">
              <a href="./index.html"> Home </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#about"> About </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#projects"> Projects </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./index.html#contact"> Contact </a>
            </li>

            <li class="header__sm-menu-link">
              <a href="./resume.html"> Resume </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    
    <main class="resume-page__main">
      <object
        class="resume-page__frame"
        data="./assets/pdf/ArnavSurjan-Resume.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
        type="application/pdf"
        aria-label="Arnav Surjan resume"
      >
        <p>
          Unable to display the embedded PDF. You can
          <a href="./assets/pdf/ArnavSurjan-Resume.pdf">download it here</a>.
        </p>
      </object>
    </main>

    <footer class="main-footer">
        <div class="main-container">
          <div class="main-footer__upper">
            <div class="main-footer__row main-footer__row-1">
              <div class="main-footer__social-cont">
                <a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/arnav-surjan/">
                  <img
                    class="main-footer__icon"
                    src="./assets/png/linkedin-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="https://github.com/Arnav-Surjan">
                  <img
                    class="main-footer__icon"
                    src="./assets/png/github-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="https://youtube.com/@ArnavSurjan">
                  <img
                    class="main-footer__icon"
                    src="./assets/png/yt-ico.png"
                    alt="icon"
                  />
                </a>
              </div>
            </div>
            <div class="main-footer__row main-footer__row-2">
              <h4 class="heading heading-sm text-lt">Arnav Surjan</h4>
              <p class="main-footer__short-desc">
                I'm an aspiring Software Engineer, and this is my portfolio. 
              </p>
            </div>
          </div>
        </div>
    </footer> 
  </body>
</html>
